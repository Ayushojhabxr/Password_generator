<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>



         <div class="display_container">
  <input readonly placeholder="Password" class="display">

  <button class="copybutton">
    <span class="tooltip" data-copyMsg></span>
    <img src="./assets/copy.svg" alt="copy" width="23" height="23" >
  </button>

         </div>




         <!--Input conatiner-->
<div class="input_container">


 <div class="first">
    <p>Password Length</p>
    <p class="length">0</p>

 </div>

 <!--slider-->

 <div class="slider_container">
    <input type="range" min="1" max="20"  class="slider" step="1">
 </div>


 <!--checkboxes-->
 <div class="check">
    <input type="checkbox" id="uppercase">
    <label for="uppercase">Includes Uppercase letters</label>
</div>

<div class="check">
    <input type="checkbox" id="lowercase">
    <label for="lowercase">Includes Lowercase letters</label>
</div>

<div class="check">
    <input type="checkbox" id="numbers">
    <label for="numbers">Includes Numbers </label>
</div>

<div class="check">
    <input type="checkbox" id="symbols">
    <label for="symbols">Includes Symbols </label>
</div>


<!--strength-->

<div class="strength_container">
    <p>Strength</p>

    <div class="circle">
        
    </div>

</div>



<button class="password_generate">
    Generate Password
</button>
  

</div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
